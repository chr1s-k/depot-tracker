version: "3.9"
services:
  mysql:
    build:
      context: .
      dockerfile: mysql.Dockerfile
    ports:
      - 3306:3306
  keycloak:
    build:
      context: .
      dockerfile: keycloak.Dockerfile
    environment:
      - DB_VENDOR=mysql
      - DB_DATABASE=keycloakdb
      - DB_USER=keycloakuser
      - DB_PASSWORD=keycloakpw
    ports:
      - 8080:8080
    depends_on:
      - mysql
